name: Setup Poetry
description: Installs and sets up Poetry

runs:
  using: "composite"
  steps:
    - name: Install poetry
      run: |
        curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -
      shell: bash

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
        cache: poetry

    - name: Install dependencies
      run: poetry install
      shell: bash